<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/453cd21048.js" crossorigin="anonymous"></script>
        <title>Image Search</title>
    </head>
    <body>
        <div class="header">
            <div class="header-links">
                <a href="index.html">Google Search</a>
                <a href="advanced_search.html">Google Advanced Search</a>
            </div>
        </div>
        <div class="search-container">
            <img style="align-items: center;" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            <div class="logo-subtext">
                <span>images</span>
            </div>
            <form action="https://www.google.com/search" method="get">
                <div class="search-field">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="q">
                </div>
                <input type="hidden" name="tbm" value="isch">
            </form>
        </div>
    </body>
</html>
